<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SalesBot</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <!-- sound effects -->
    <audio class="clickSound" src="./media/click.mp3"></audio>
    <audio class="responseSound" src="./media/response.mp3"></audio>
    <audio src="./media/loading.mp3" class="loadingSound"></audio>
    <audio src="./media/newdroid.mp3" class="newDroidSound"></audio>
    <button class="changeDroid">Bytt droid</button>
    <div class="bar"></div>
    <div class="frontGrid">
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div id="droid" class="squareTwo android"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="sellProducts">
        <h3 class="salesLine">
          Forresten, jeg har flere tilbud inne nå. Kjøp gjerne direkte fra meg.
          Da får du en god pris. Jeg anbefaler reisen til New York til kun 250
          kr!
        </h3>
      </div>
      <div class="text">
        <h3 class="androidSays">Hei! An-droid her! Hva lurer du på?</h3>
        <input
          type="text"
          maxlength="6"
          minlength="5"
          placeholder="Skriv referansenummer"
          class="refCode"
        />
      </div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
      <div class="squareTwo"></div>
    </div>

    <div class="meshGrid">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
